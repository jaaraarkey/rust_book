name: smart_notes
description: A Flutter project for managing smart notes with folders and organization.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.7
  
  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.6.4
  
  # Functional Programming
  dartz: ^0.10.1
  
  # Network
  http: ^1.1.0
  dio: ^5.3.2
  graphql_flutter: ^5.1.2
  internet_connection_checker: ^1.0.0+1
  
  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1
  
  # Navigation
  go_router: ^12.1.1
  
  # Utils
  intl: ^0.18.1
  logger: ^2.0.2+1
  uuid: ^4.1.0
  
  # Markdown
  flutter_markdown: ^0.6.18
  markdown: ^7.1.1
  
  # File Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  
  # Authentication
  local_auth: ^2.1.6
  crypto: ^3.0.3
  
  # Animations
  lottie: ^2.7.0
  
  # Date & Time
  timeago: ^3.5.0
  
  # Form Validation
  formz: ^0.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Testing
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.7
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/onboarding/
    - assets/icons/
    - assets/icons/folder_icons/
    - assets/icons/note_icons/